<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="panel">
      <section id="person">
        <div class="person-info">
          <img class="person-image" src="./images/image-jeremy.png" alt="Person-image">
          <h1 class="title">Report for<br><span class="person-name">Jeremy Robson</span></h1>
        </div>
        <div class="stats-options-div">
          <button class="option-button">Daily</button>
          <button class="option-button">Weekly</button>
          <button class="option-button">Monthly</button>
        </div>
      </section>
      <section id="statistics">
        <article id="work-article">
          <div class="image-div">
            <img class="article-image" src="./images/icon-work.svg" alt="Work icon.">
          </div>
          <div class="section-info">
            <div class="flex">
              <p class="article-title">Work</p>
              <button class="more-button"><img src="./images/icon-ellipsis.svg" alt="Ellipsis icon."></button>
            </div>
            <p class="this-period">32hrs</p>
            <p class="last-period">Last week - 36hrs</p>
          </div>
        </article>
        <article id="play-article">
          <div class="image-div">
            <img class="article-image" src="./images/icon-play.svg" alt="Play icon.">
          </div>
          <div class="section-info">
            <div class="flex">
              <p class="article-title">Play</p>
              <button class="more-button"><img class="menu-icon" src="./images/icon-ellipsis.svg" alt="Ellipsis icon."></button>
            </div>
            <p class="this-period">32hrs</p>
            <p class="last-period">Last week - 36hrs</p>
          </div>
        </article>
        <article id="study-article">
          <div class="image-div">
            <img class="article-image" src="./images/icon-study.svg" alt="Study icon.">
          </div>
          <div class="section-info">
            <div class="flex">
              <p class="article-title">Study</p>
              <button class="more-button"><img src="./images/icon-ellipsis.svg" alt="Ellipsis icon."></button>
            </div>
            <p class="this-period">2hrs</p>
            <p class="last-period"></p>
          </div>
        </article>
        <article id="exercise-article">
          <div class="image-div">
            <img class="article-image" src="./images/icon-exercise.svg" alt="Exercise icon.">
          </div>
          <div class="section-info">
            <div class="flex">
              <p class="article-title">Exercise</p>
              <button class="more-button"><img src="./images/icon-ellipsis.svg" alt="Ellipsis icon."></button>
            </div>
            <p class="this-period">5hrs</p>
            <p class="last-period">33</p>
          </div>
        </article>
        <article id="social-article">
          <div class="image-div">
            <img class="article-image" src="./images/icon-social.svg" alt="Social icon.">
          </div>
          <div class="section-info">
            <div class="flex">
              <p class="article-title">Social</p>
              <button class="more-button"><img src="./images/icon-ellipsis.svg" alt="Ellipsis icon."></button>
            </div>
            <p class="this-period"></p>
            <p class="last-period"></p>
          </div>
        </article>
        <article id="self-care-article">
          <div class="image-div">
            <img class="article-image" src="./images/icon-self-care.svg" alt="Self care icon.">
          </div>

          <div class="section-info">
            <div class="flex">
              <p class="article-title">Self Care</p>
              <button class="more-button"><img src="./images/icon-ellipsis.svg" alt="Ellipsis icon."></button>
            </div>
            <p class="this-period"></p>
            <p class="last-period"></p>
          </div>
        </article>
      </section>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/tossik8">Nikita</a>.
  </footer>
</body>
</html>
